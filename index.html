<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sandbox_links</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h3 style="text-align: center;">LINKS</h3>

      <div class="item border">
         <span>empty lnk</span>
         <a href="#"></a>
      </div>

      <div class="item border">
         <span>lnk with type</span>
         <a href="#" type="text/html">link</a>
      </div>

      <div class="item border">
         <span>lnk with text</span>
         <a href="#">link</a>
      </div>

      <div class="item border">
         <span>lnk with name</span>
         <a href="#" name="lnkNAME">link</a>
      </div>

      <div class="item border">
         <span>lnk with title</span>
         <a href="#" title="anchor-link">link</a>
      </div>

      <div class="item border">
         <span>lnk with relAttr</span>
         <a href="#" rel="nofollow">link</a>
      </div>

      <div class="item border">
         <span>lnk with id</span>
         <a href="#" id="clickableLink">link</a>
      </div>

      <div class="item border">
         <span>lnk with class</span>
         <a href="#" class="lnkCLASS">link</a>
      </div>

   </div>
</body>
</html>
